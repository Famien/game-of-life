<!DOCTYPE html>
<html>
<head>
    <title>6.170 Assignment 2: John Conways Game of Life</title>
    <link rel="stylesheet" href="./index.css" type="text/css" charset="utf-8">
</head>

<body>
<div id="boardDiv">
    <table id="game-table"></table>
    <button id="start-button">Start</button>
    <button id="pause-button">Pause</button>
    <button id="step-button">Step</button>
</div>
    <form>
        <input type="radio" name="starting-state" id="single-glider" value="" checked> Single Glider <br>
        <input type="radio" name="starting-state" id="cool-glider-thing" value="" > Cool Glider Thing <br>
        <input type="radio" name="starting-state" id="pulsar" value="" > Pulsar <br>
        <input type="radio" name="starting-state" id="random" value="" > Random <br>
        <input type="radio" name="starting-state" id="manual" value="" > Manual <br>
    </form>

<h4> Welcome to my version of John Conway's Game of Life! To play, pick a starting state, and press start.
    You can use the manual version by selecting 'manual' and click pause, then clicking cells make them
    alive or dead, and start again.</h4>

    <script src="./controller.js" charset="utf-8"></script>
    <script src="./boardState.js" charset="utf-8"></script>
    <script src="./states.js" charset="utf-8"></script>
    <script src="./main.js"></script>
</body>
</html>
